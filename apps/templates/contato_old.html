<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Camp Code </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Formulário GET</h3>
        </div>
            <form action="" method="get" class="row">
                <div class="col-8">
                    Digite aqui
                    <input type="text" name="pesquisa" id="" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-6" >Pesquisar</button>
                </div>
            </form>
            <p>Você pesquisou: {{context['pesquisa']}}</p>

            <hr>
            <hr>

        <div class="row">
            <h3>Formulário POST</h3>
        </div>
            <form action="" method="post" class="row">
                <div class="col-6">
                    Nome
                    <input type="text" name="nome" id="" class="form-control" required>
                </div>
                <div class="col-6">
                    E-mail
                    <input type="email" name="email" id="" class="form-control" required>
                </div>
                <div class="col-12">
                    Assunto
                    <input type="text" name="assunto" id="" class="form-control" required>
                </div>
                <div class="col-12">
                    Mensagem
                    <input type="text" name="mensagem" id="" class="form-control" required>
                </div>
                
                <div class="col-3">
                    <button type="submit" class="btn btn-secondary mt-4 col-6" >Enviar</button>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
