{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
{% include 'nav.html' %}

<div class="row">
    <div class="col-md-4 p-4">
        Nome:
        <input type="text" value="{{ obj.nome }}" class="form-control bg-dark text-info" readonly>
    </div>

    <div class="col-md-4 p-4">
        E-mail:
        <input type="text" value="{{ obj.email }}" class="form-control bg-dark text-info" readonly>
    </div>

    <div class="col-md-4 p-4">
        Assunto:
        <input type="text" value="{{ obj.assunto }}" class="form-control bg-dark text-info" readonly>
    </div>

    <div class="col-md-12 p-4">
        Mensagem:
        <textarea type="text" rows="10" class="form-control bg-dark text-info" readonly>{{ obj.mensagem }} </textarea>
    </div>
</div>


</div>

{% endblock %}
